<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/linkstyle.css">
    <title>Aula 03 links</title>
</head>
<body>

    <header>
        <h1>Links</h1>
    </header>

    <main>

        <section id="absoluto">
            <h3>links Absolutos (url absoluta)</h3><br>

            <a href="https://google.com">ir para o google na mesma aba</a><br><br>

            <a href="https://google.com" target="_blank">ir para o google em uma nova aba (target_blank)</a><br><br>
        </section>

        <section id="relativo">
            <h3>links Relativos (url relativa)</h3><br>

            <a href="store.html" target="_blank">Clique Aqui e  Conheça nossa Loja!</a>
            <br><br>
            <a href="store.html" target="meu-iframe">Ou Clique aqui e dê uma espiada</a><br><br>

            <iframe src="" frameborder="0" name="meu-iframe" width="80%" height="300px"></iframe>
        <br>
        </section>
        

        
    </main>

    <footer>

        <a href="equipe/danilo.html" target="_blank">Fundador do site</a><br>
        <a href="index.html">  Voltar para a página principal</a>

    </footer>
    


    
    
</body>
</html>
